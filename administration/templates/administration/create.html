{% extends 'template_base.html' %}

{% block contenue %}

<!-- Modal structure -->
<div class="modal fade show" id="directeurModal" tabindex="-1" aria-labelledby="directeurModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white" id="directeurModalLabel">Créer une Administration</h5>
            </div>
            <div class="modal-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field in form %}
                        {% if field.errors %}
                            <strong>{{ field.label }}</strong> : {{ field.errors|striptags }}
                        {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="localisation" class="form-label">Localisation</label>
                        <input type="text" class="form-control" id="localisation" name="localisation" required>
                    </div>

                    <div class="mb-3">
                        <label for="devise" class="form-label">Devise</label>
                        <input type="text" class="form-control" id="devise" name="devise" required>
                    </div>

                    <div class="mb-3">
                        <label for="pays" class="form-label">Pays</label>
                        <input type="text" class="form-control" id="pays" name="pays" required>
                    </div>

                    <div class="mb-3">
                        <label for="devise_pays" class="form-label">Devise du Pays</label>
                        <input type="text" class="form-control" id="devise_pays" name="devise_pays" required>
                    </div>

                    <div class="mb-3">
                        <label for="logo" class="form-label">Logo</label>
                        <input type="file" class="form-control" id="logo" name="logo" required>
                    </div>

                    <div class="mb-3">
                        <label for="drapeau" class="form-label">Drapeau</label>
                        <input type="file" class="form-control" id="drapeau" name="drapeau">
                    </div>

                    <div class="text-end">
                        <a href="{% url 'administration:list' %}" class="btn btn-secondary px-4 py-2 btn-sm">Annuler</a>
                        <button type="submit" class="btn btn-primary px-4 py-2 btn-sm">Créer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script to trigger modal -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('directeurModal'), {
            keyboard: false,
            backdrop: 'static'
        });
        myModal.show();
    });
</script>

{% endblock %}
