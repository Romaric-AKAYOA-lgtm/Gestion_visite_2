{% extends 'template_base.html' %}

{% block contenue %}
<div class="container-fluid mt-4">
    <!-- Modal Modifier Mutation -->
    <div class="modal fade show" id="modalMutation" tabindex="-1" aria-labelledby="modalMutationLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="modalMutationLabel">Modifier une mutation</h5>
                </div>
                <div class="modal-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field in form %}
                            {% if field.errors %}
                                <strong>{{ field.label }}</strong> : {{ field.errors|striptags }}
                            {% endif %}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" action="{% url 'mutation:mutation_update' form.instance.pk %}" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="secretaire" class="form-label">Secrétaire</label>
                            <select class="form-select input-focus-blue" id="secretaire" name="secretaire" required>
                                {% for option in form.fields.secretaire.queryset %}
                                    <option value="{{ option.pk }}" {% if form.secretaire.value|stringformat:"s" == option.pk|stringformat:"s" %}selected{% endif %}>
                                        {{ option }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="directeur" class="form-label">Directeur</label>
                            <select class="form-select input-focus-blue" id="directeur" name="directeur" required>
                                {% for option in form.fields.directeur.queryset %}
                                    <option value="{{ option.pk }}" {% if form.directeur.value|stringformat:"s" == option.pk|stringformat:"s" %}selected{% endif %}>
                                        {{ option }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dsb" class="form-label">Date de début</label>
                            <input type="date" class="form-control input-focus-blue" id="dsb" name="dsb"
                                   value="{{ form.dsb.value|date:'Y-m-d' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="ddf" class="form-label">Date de fin</label>
                            <input type="date" class="form-control input-focus-blue" id="ddf" name="ddf"
                                   value="{{ form.ddf.value|date:'Y-m-d' }}">
                        </div>

                        <div class="text-end">
                            <a href="{% url 'mutation:mutation_list' %}" class="btn btn-secondary btn-sm">Retour à la liste</a>
                            <button type="submit" class="btn btn-warning px-4 py-2 btn-sm">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById("modalMutation"), {
            keyboard: false,
            backdrop: 'static'
        });
        myModal.show();
    }
</script>
{% endblock %}
